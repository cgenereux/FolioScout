name: Update stock prices

on:
  workflow_dispatch:
  schedule:
    # 23:00 utc = 4pm mountain time
    - cron: "0 23 * * 1-5"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Update stock prices
        env:
          TIINGO_TOKEN: ${{ secrets.TIINGO_TOKEN }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: node src/scripts/updateStockPrices.js

      - name: Update forex rates
        env:
          TIINGO_TOKEN: ${{ secrets.TIINGO_TOKEN }}
        run: node src/scripts/updateForex.js

      - name: Extend net worth
        run: node src/scripts/extendNetWorth.js

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Force-add data files
          git add -f data/stockPriceHistory/*.json
          git add -f data/forex/usdcad.json
          git add -f data/networth.json
          git add -f data/contributions.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update stock prices and net worth"
          git push
